
<div #container class="container">
  <ul class="menu" [ngStyle]="style">
    <ng-content></ng-content>
  </ul>
</div>

<div *ngIf="showButtons" class="ctrl ctrl--prev" (click)="onPreviousClick()">
  <button class="ctrl__arrow">&#60;</button>
</div>

<div *ngIf="showButtons" class="ctrl ctrl--next" (click)="onNextClick()">
  <button class="ctrl__arrow">&#62;</button>
</div>
