
<div *ngIf="card" class="card">
  
  <div class="content">
    <h2 class="title">{{ card.title }}</h2>
    <p class="sub-title">{{ card.info }}</p>
    <div class="ng-content-button-wrap">
      <ng-content></ng-content>
    </div>
    <div class="default-button-wrap">
      <button class="default-button">{{ card.button }}</button>
    </div>
  </div>
  
  <div class="bg-image" [ngStyle]="{'background-image': 'url(' + card.background + ')'}">
  
</div>
