
<div (mouseenter)="stopSliding()" (mouseleave)="startSliding()" class="slider">
  
  <ng-container *ngFor="let slide of slides; let i = index">
    <img *ngIf="i === currentSlide" [src]="slide.src" class="slide" @slideAnimation/>
  </ng-container>

  <div class="ctrl ctrl--prev" (click)="onPreviousClick()">
    <button class="ctrl__arrow">&#60;</button>
  </div>
  
  <div class="ctrl ctrl--next" (click)="onNextClick()">
    <button class="ctrl__arrow">&#62;</button>
  </div>
  
</div>
