<div class="input" [ngClass]="{ 'input--invalid': control.dirty && control.errors !== null, 'input--active': (isCalendarVisible$ | async) || control.value }">
  <label [for]="controlName" class="input__label">{{label}}</label>
  <input [id]="controlName" #dp="angular-mydatepicker" [attr.disabled]="control.disabled || null" angular-mydatepicker [options]="dpOptions" [(ngModel)]="model" (dateChanged)="onDateChanged($event)" (click)="onInputClick(dp)" [placeholder]="placeholder" name="mydate" class="input__field">
  <p class="input__error">{{control.errors | firstError:errorsMap}}</p>
  <i class="input__icon"></i>
</div>
