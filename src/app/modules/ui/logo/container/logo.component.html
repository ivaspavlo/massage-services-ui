<figure class="transition-1" [ngClass]="size">
  <p *ngIf="noUrl" class="width-100 height-100">
    <img class="width-100 height-auto" src="/assets/img/svg/logo.svg" alt="Mobile Logo">
  </p>
  <a *ngIf="!noUrl" class="width-100 height-100" routerLink="/">
    <img class="width-100 height-auto" src="/assets/img/svg/logo.svg" alt="Mobile Logo">
  </a>
</figure>
