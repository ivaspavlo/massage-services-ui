<form [formGroup]="form" markTouched class="profile-form d-flex flex-column">

  <h3 *ngIf="title" class="font-32 font-weight-800 mb-rem-1 spacing-px-1 color-grey-700">{{title}}</h3>
  
  <app-input [formControl]="form.get('name')" controlName="name" label="Name" placeholder="Please enter your name" [errorsMap]="errorMessages"></app-input>
  <app-input [formControl]="form.get('surname')" controlName="surname" label="Surname" placeholder="Please enter your surname" [errorsMap]="errorMessages"></app-input>
  <app-date-picker [formControl]="form.get('birthDate')" label="Date of Birth" placeholder="Select your Birth Date" controlName="birthDate" [errorsMap]="errorMessages"></app-date-picker>
  <app-input [formControl]="form.get('email')" controlName="email" label="Email" placeholder="Please enter your email" type="email" [errorsMap]="errorMessages"></app-input>
  <app-input [formControl]="form.get('phoneNumber')" controlName="phoneNumber" label="Phone" placeholder="09311122233" type="phone" [errorsMap]="errorMessages"></app-input>
  <ng-container *ngIf="!isEditMode">
    <app-input [formControl]="form.get('password')" controlName="password" label="Password" placeholder="Please enter your password" type="password" [errorsMap]="errorMessages"></app-input>
    <app-input [formControl]="form.get('confirmPassword')" controlName="confirmPassword" label="Confirm Password" placeholder="Please confirm your password" type="password" [errorsMap]="errorMessages"></app-input>
  </ng-container>
  
</form>
