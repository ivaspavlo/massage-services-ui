
<div class="toast" [@fadeAnimation]="{value: animationState, params: { fadeIn: toastConfig.animation.fadeIn, fadeOut: toastConfig.animation.fadeOut }}" (@fadeAnimation.done)="onFadeFinished($event)">
  <p>{{iconType}}</p>
  <div>{{data.text}}</div>
  <a [routerLink]="data.href">{{data.linkName}}</a>
  <p (click)="close()">close</p>
</div>
