
<div #panel class="panel" [ngStyle]="{'max-height': maxHeight}" [ngClass]="{'panel--is-open': isOpen}">
  <ul class="panel__list">
    <li *ngFor="let item of items; let first = first; let last = last; let odd = odd;" class="panel__list-item">
      <a [routerLink]="item.href" [ngClass]="{ 'panel__link--last': last, 'panel__link--odd': odd }" class="panel__link">
        <span class="panel__text">{{item.name}}</span>
      </a>
    </li>
  </ul>
</div>
