
<section class="menu container-fluid" [ngClass]="{ 'menu--is-shrinked': isShrinked }">
  
  <div class="menu__desktop width-100 d-none d-lg-flex justify-content-center transition-1">
    <div class="row no-gutters width-100 max-width-992">
      
      <div class="col">
        <div class="d-flex justify-content-start align-items-center">
          <app-logo [size]="isShrinked ? 'sm' : 'md'"></app-logo>
        </div>
      </div>
  
      <div class="col-8">
        <ul class="width-100 height-100 d-flex align-items-center justify-content-center">
          <li *ngFor="let item of menuItems" class="d-flex align-items-center">
            <app-header-dropdown [menu]="item"></app-header-dropdown>
          </li>
          <li class="d-flex align-items-center">
            <app-header-dropdown (click)="onUserClick()" [menu]="userMenuSettings"></app-header-dropdown>
          </li>
        </ul>
      </div>
  
      <div class="col-2">
        <div class="d-flex height-100 justify-content-end align-items-center">
          <app-button-primary title="BOOK ONLINE" routerLink="/booking"></app-button-primary>
        </div>
      </div>
    
    </div>
  </div>
  
  <div class="menu__mobile width-100 d-flex d-lg-none flex-column border-bottom-1 border-color-lightgrey box-shadow-3">
    <div class="width-100 d-flex justify-content-between align-items-center p-rem-1">
      <app-logo size="sm"></app-logo>
      <app-hamburger (isOn)="isOpen = $event" class="my-px-10"></app-hamburger>
    </div>
    <app-expansion-panel [items]="menuItems" [isOpen]="isOpen"></app-expansion-panel>
  </div>

</section>
