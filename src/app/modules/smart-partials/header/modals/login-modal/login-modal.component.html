
<app-dialog-content size="lg">
  <div class="login d-flex">
    <div class="login__left bg-primary-500">
      <button>BOOK NOW</button>
    </div>
    <form [formGroup]="form" markTouched (ngSubmit)="onSubmit()" class="login__right pl-px-20 py-rem-2 d-flex flex-column">
      <h3 class="font-32 font-weight-800 mb-rem-1 spacing-px-1 color-grey-700">Login</h3>
      <app-input [formControl]="form.get('login')" color="primary" controlName="login" label="Login" placeholder="Login placeholder"></app-input>
      <app-input [formControl]="form.get('password')" color="primary" controlName="password" label="Password" placeholder="Password placeholder"></app-input>
      <app-button-main class="mt-rem-1 mb-rem-2" title="Login" [invalid]="!form.valid"></app-button-main>
      <div class="width-100 px-rem-1 d-flex justify-content-between">
        <a class="font-14 color-accent-500 hover-opacity" href="">Forget password?</a>
        <a class="font-14 color-accent-500 hover-opacity" href="">Create an account</a>
      </div>
    </form>
  </div>
</app-dialog-content>
