
<div class="row no-gutters max-width-992 width-100 py-rem-1">
  <div *ngFor="let menu of footerItems, let first = first" class="col-3" [ngClass]="{ 'offset-3': first }">
    <ul>
      <li class="font-18 font-weight-bold mb-rem-1">{{ menu.title }}</li>
      <li *ngFor="let item of menu.items" class="font-14 mb-rem-0_5"><a [href]="item.link" class="d-flex width-100 height-100 hover-opacity">{{ item.uiName }}</a></li>
    </ul>
  </div>
</div>
