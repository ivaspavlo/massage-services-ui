
<section class="container-fluid d-flex justify-content-center height-vh-75 width-100">

  <div class="row no-gutters height-100 width-100 max-width-992">

    <div class="col-3">
      <div class="bg-white width-100 height-100">
      </div>
    </div>
    <div class="col-6 pos-relative height-100">
      <div class="contactus-form width-100 height-100 p-rem-3 b-radius-4 pos-absolute">
        <div class="contactus-header mb-rem-1 d-flex flex-column justify-content-center">
          <h4 class="font-26 text-align-center">CONTACT US</h4>
          <p class="font-14 mt-rem-0_5 mx-rem-2 pt-rem-0_5 text-align-center border-top-1">We would love to help <span class="font-12 color-warn-500">&hearts;</span></p>
        </div>
        <form [formGroup]="form" markTouched class="d-flex flex-column" (ngSubmit)="onSubmit()">
          <app-input [formControl]="form.get('name')" controlName="name" label="User name" placeholder="Name placeholder"></app-input>
          <app-input [formControl]="form.get('email')" controlName="email" label="User email" placeholder="Email placeholder"></app-input>
          <app-input [formControl]="form.get('msg')" controlName="msg" label="User msg" placeholder="Msg placeholder" type="textarea"></app-input>
          <div class="width-100 d-flex justify-content-center">
            <app-button-main title="send" [isValid]="!form.valid"></app-button-main>
          </div>
        </form>
      </div>
    </div>
    <div class="col-3">
      <div class="bg-white width-100 height-100">
        <iframe class="width-100 height-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2539.527517266895!2d30.412831615605814!3d50.46852247947785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cc53e828b61d%3A0xfbbd3f10b6ebc09a!2sSaratovska%20St%2C%2010%2C%20Kyiv%2C%20Ukraine%2C%2002000!5e0!3m2!1sen!2sat!4v1614241308795!5m2!1sen!2sat" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>

  </div>

</section>
