
<div class="newsletter width-75 py-rem-1 px-rem-3 d-flex justify-content-between bg-white b-radius-10 z-index-1" data-scroll data-scroll-speed="5">
  <div class="width-50 py-rem-2 pr-rem-1 d-flex flex-wrap align-items-start">
    <h3 class="width-100 font-30 font-weight-bold font-family-nexa text-shadow-primary spacing-px-1 color-white">Subscribe To Our Newsletter</h3>
    <div class="d-flex justify-content-center align-items-center">
      <p class="mr-rem-0_5">to get our</p>
      <a class="font-20 d-flex justify-content-center align-items-center color-accent-600 hover-opacity transition-1" href="#">
        <span>promotion bonus</span>
        <i class="newsletter__promo-link mx-rem-0_5"></i>
      </a>
    </div>
  </div>
  <form [formGroup]="newsletterForm" markTouched (ngSubmit)="onSubmit()" class="width-50 pl-rem-1 d-flex flex-column justify-content-center">
    <app-input [formControl]="newsletterForm.get('newsletter')" controlName="newsletter" label="Email" color="secondary" placeholder="Email placeholder"></app-input>
    <app-button-main title="Subscribe"></app-button-main>
  </form>
</div>
