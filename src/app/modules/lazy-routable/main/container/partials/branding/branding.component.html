
<div id="branding-section" class="pos-relative d-flex flex-column justify-content-end align-items-center" data-scroll-section>
  <div class="branding width-100 height-vh-100 max-width-992 d-flex justify-content-center align-items-center">
    
    <div class="branding__right width-100 height-100 d-flex flex-column align-items-end justify-content-center z-index-1 pos-relative">
      <div data-scroll data-scroll-speed="-3">
        <h1 class="branding__title font-family-nexa text-align-right text-shadow-primary font-32 font-md-58 color-white m-rem-1 spacing-px-1" data-scroll data-scroll-class="branding__title--visible" data-scroll-repeat="true">SERGIY TKACHUK</h1>
        <h3 class="branding__subtitle color-accent-600 text-align-right font-14 color-primary-500 text-transform-uppercase">massotherapy</h3>
      </div>
      <div class="branding__scroll pos-absolute bottom-0 d-none d-lg-flex">
        <app-scroll-down [isVisible]="isVisible" (scrollDown)="scrollDown.emit()"></app-scroll-down>
      </div>
    </div>
    
    <div class="branding__left width-100 height-100 d-flex align-items-center z-index-1">
      <figure class="branding__image width-100 d-flex align-items-end pos-relative">
        <img class="width-100" src="/assets/img/png/profile.png" alt="Brand image">
        <figcaption class="branding__signature pos-absolute top-0 width-100 z-index-1">
          <app-brand-signature></app-brand-signature>
        </figcaption>
      </figure>
    </div>
    
    <figure data-scroll data-scroll-speed="-4" class="width-100 height-vh-100 position-fixed top-0 z-index-minus-1">
      <img src="/assets/img/png/main-bg-3.png" alt="Background image #1" class="width-lg-100">
    </figure>
    
  </div>
</div>
