
<div class="contactus width-100 height-100 max-width-992 py-rem-3 d-flex pos-relative">
  <div class="width-25">
    <div class="contactus__sidebar sidebar__left width-100 height-100 py-rem-4 d-flex flex-column align-items-center justify-content-center overflow-hidden b-radius-4">
      <div class="mb-rem-1 d-flex">
        <app-logo size="sm"></app-logo>
      </div>
      <div class="mb-rem-1 d-flex flex-column align-items-center">
        <i class="contactus__icon contactus__icon--phone mb-rem-2"></i>
        <p class="mb-rem-0_5 color-grey-700">+380 111 333 2222</p>
        <p class="mb-rem-0_5 color-grey-700">+380 111 333 2222</p>
      </div>
      <div class="mb-rem-1 d-flex flex-column align-items-center">
        <i class="contactus__icon contactus__icon--email mb-rem-2"></i>
        <p class="mb-rem-0_5 color-grey-700">tkachuk@masseur.com</p>
      </div>
      <div class="mb-rem-1 d-flex flex-column align-items-center">
        <i class="contactus__icon contactus__icon--location mb-rem-2"></i>
        <p class="mb-rem-0_5 color-grey-700">Kyiv, Saratovska str. 10</p>
      </div>
      <div class="mt-rem-2 d-flex justify-content-center align-items-center">
        <app-social></app-social>
      </div>
    </div>
  </div>
  <div class="width-50 pos-relative height-100">
    <div class="contactus__form width-100 p-rem-3 b-radius-4">
      <div class="contactus-header mb-rem-1 d-flex flex-column justify-content-center">
        <h4 class="font-26 color-white text-align-center">CONTACT US</h4>
        <p class="font-14 mt-rem-0_5 mx-rem-2 pt-rem-0_5 text-align-center border-top-1 color-accent-600">We would love to help <span class="font-12 color-warn-500">&hearts;</span></p>
      </div>
      <form [formGroup]="contacUsForm" markTouched (ngSubmit)="onSubmit()" class="d-flex flex-column">
        <app-input [formControl]="contacUsForm.get('name')" controlName="name" label="User name" color="secondary" placeholder="Name placeholder"></app-input>
        <app-input [formControl]="contacUsForm.get('email')" controlName="email" label="User email" color="secondary" placeholder="Email placeholder"></app-input>
        <app-input [formControl]="contacUsForm.get('msg')" controlName="msg" label="User msg" color="secondary" placeholder="Msg placeholder" type="textarea"></app-input>
        <div class="width-100 d-flex justify-content-center mt-rem-2">
          <app-button-main title="send" [invalid]="!contacUsForm.valid"></app-button-main>
        </div>
      </form>
    </div>
  </div>
  <div class="width-25">
    <div class="contactus__sidebar sidebar__right width-100 height-100 overflow-hidden b-radius-4">
      <iframe class="width-100 height-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2539.527517266895!2d30.412831615605814!3d50.46852247947785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cc53e828b61d%3A0xfbbd3f10b6ebc09a!2sSaratovska%20St%2C%2010%2C%20Kyiv%2C%20Ukraine%2C%2002000!5e0!3m2!1sen!2sat!4v1614241308795!5m2!1sen!2sat" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
</div>
