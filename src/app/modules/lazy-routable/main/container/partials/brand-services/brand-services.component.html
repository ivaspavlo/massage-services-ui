
<div id="services-section" class="services py-rem-lg-2 d-flex flex-column justify-content-center align-items-center pos-relative overflow-hidden" data-scroll-section>
  <div class="services__quotes-wrapper width-100 py-rem-1 pos-relative d-flex flex-column align-items-center justify-content-center">
    <app-slider-quote [quotes]="quotes"></app-slider-quote>
  </div>
  
  <div class="width-100 my-rem-1 d-flex justify-content-center bg-dark-transparent">
    <div class="width-100 max-width-992 py-rem-1 d-flex flex-column align-items-center">
      <p class="pb-rem-0_5 font-14 font-md-18 color-white spacing-px-1">Please share your feedback with us <span class="font-14 color-warn-500">&hearts;</span></p>
      <app-button-secondary title="Quote" (click)="showQuoteModal.emit()"></app-button-secondary>
    </div>
  </div>
  
  <div class="width-100 max-width-992 py-rem-2 p-lg-0 py-rem d-flex flex-column flex-grow-1"> 
    <div class="px-rem-2 pb-rem-2 d-flex d-lg-none">
      <ng-container *ngTemplateOutlet="servicesTitle"></ng-container>
    </div>
    
    <div class="services__title d-none d-lg-flex flex-column width-100 font-24 b-radius-4 text-shadow-primary">
      <p class="width-25 font-22 font-family-nexa color-white">We bring the best of our skills to meet specific needs</p>
      <div class="d-flex flex-column py-rem-0_75">
        <i *ngFor="let i of 3 | fill" class="services__shevron"></i>
      </div>
      <ng-container *ngTemplateOutlet="servicesTitle"></ng-container>
    </div>
    
    <div class="py-rem-1 p-lg-0 d-flex flex-column justify-content-center align-items-center flex-lg-row flex-grow-1 border-x-2 border-x-lg-0 border-color-secondary-500">
      <div *ngFor="let card of productCards" class="services__card width-100 width-lg-25 p-rem-1">
        <app-product-card [card]="card">
          <app-button-secondary title="Book"></app-button-secondary>
        </app-product-card>
      </div>
    </div>
    
    <ng-template #servicesTitle>
      <h3 class="font-42 spacing-px-1 font-family-nexa text-shadow-primary color-white">OUR SERVICES</h3>
    </ng-template>
  </div>
  
  <div class="services__bg width-100 height-100 position-fixed top-0 z-index-minus-1" data-scroll data-scroll-speed="-4"></div>
  
</div>
