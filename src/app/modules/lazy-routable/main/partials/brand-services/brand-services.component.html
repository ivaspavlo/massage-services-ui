<div id="services-section" class="services py-rem-lg-2 d-flex flex-column justify-content-center align-items-center pos-relative overflow-hidden" data-scroll-section>
  
  <div class="width-100 max-width-992 py-rem-2 p-lg-0 py-rem d-flex flex-column align-items-center justify-content-center flex-grow-1">
    
    <div class="services__title d-flex flex-column align-items-center width-100 font-24 b-radius-4 text-shadow-primary">
      <ng-container *ngTemplateOutlet="servicesTitle"></ng-container>
      <div class="d-flex flex-column py-rem-0_5">
        <i *ngFor="let i of 3 | fill" class="services__shevron"></i>
      </div>
    </div>
    
    <div class="py-rem-1 p-lg-0 d-flex flex-column justify-content-center align-items-center flex-lg-row">
      <div *ngFor="let card of productCards" class="services__card width-100 width-lg-25 p-rem-1">
        <app-product-card [card]="card">
          <app-button-secondary title="Book"></app-button-secondary>
        </app-product-card>
      </div>
    </div>
    
    <ng-template #servicesTitle>
      <h3 class="font-42 spacing-px-1 font-family-nexa text-shadow-primary color-white">{{ 'brand-services.title' | translate }}</h3>
    </ng-template>

  </div>
  
  <div class="services__bg width-100 position-fixed top-0 z-index-minus-1" data-scroll data-scroll-speed="-4"></div>
  
</div>
