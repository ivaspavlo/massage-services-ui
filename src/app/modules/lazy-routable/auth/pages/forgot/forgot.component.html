
<section>
  
  <form [formGroup]="form" markTouched (ngSubmit)="onSubmit()" class="py-rem-2 d-flex flex-column">
    
    <h3 class="font-32 font-weight-800 mb-rem-1 spacing-px-1 color-grey-700">Forgot Password</h3>
    <app-input [formControl]="form.get('email')" color="primary" controlName="email" label="Email" placeholder="Please enter your email" type="email"></app-input>
    
    <app-button-primary class="mt-rem-1 mb-rem-2" title="Send Password" [invalid]="!form.valid"></app-button-primary>
    
    <div class="width-100 px-rem-1 d-flex justify-content-between">
      <a routerLink="/auth/login" class="font-14 color-accent-500 hover-opacity text-decoration-underline cursor-pointer">Back to Login</a>
      <a routerLink="/auth/register" class="font-14 color-accent-500 hover-opacity text-decoration-underline cursor-pointer">Create an account</a>
    </div>
    
  </form>
  
</section>
