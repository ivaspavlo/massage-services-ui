<section class="py-rem-2">
  
  <app-profile-form title="Register" (submit)="onSubmit($event)"></app-profile-form>
  
  <div class="my-rem-1 d-flex align-items-center">
    <app-checkbox [formControl]="form.get('consent')" [hasErrors]="!!form.get('consent').errors"></app-checkbox>
    <p class="font-14">
      <span>I give my consent to </span>
      <a class="color-accent-500 hover-opacity text-decoration-underline cursor-pointer">Privacy Policy</a>
      <span> and </span>
      <a class="color-accent-500 hover-opacity text-decoration-underline cursor-pointer">Terms & Conditions</a>
    </p>
  </div>
  
  <app-button-primary class="mt-rem-1 mb-rem-2" title="Register" [invalid]="!form.valid"></app-button-primary>
  
  <div class="width-100 px-rem-1 d-flex justify-content-center">
    <p class="font-14">
      <span>Already have an account?</span>
      <a routerLink="/auth/login" class="ml-rem-0_5 color-accent-500 hover-opacity text-decoration-underline">Login</a>
    </p>
  </div>
  
</section>
