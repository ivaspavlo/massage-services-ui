<section>
  
  <form [formGroup]="form" markTouched (ngSubmit)="onSubmit()" class="py-rem-2 d-flex flex-column">
    
    <h3 class="font-32 font-weight-800 mb-rem-1 spacing-px-1 color-grey-700">{{ 'reset-password-form.title' | translate }}</h3>
    <app-input [formControl]="form.get('password')" color="primary" controlName="password" label="{{ 'reset-password-form.password.label' | translate }}" placeholder="{{ 'reset-password-form.password.plh' | translate }}" type="password" [errorsMap]="errorMessages"></app-input>
    <app-input [formControl]="form.get('confirmPassword')" color="primary" controlName="confirmPassword" label="{{ 'reset-password-form.confirm-password.label' | translate }}" placeholder="{{ 'reset-password-form.confirm-password.plh' | translate }}" type="password" [errorsMap]="errorMessages"></app-input>
    
    <app-button-primary class="mt-rem-1 mb-rem-2" title="{{ 'reset-password-form.submit' | translate }}" [invalid]="!form.valid"></app-button-primary>
    
  </form>
  
</section>
