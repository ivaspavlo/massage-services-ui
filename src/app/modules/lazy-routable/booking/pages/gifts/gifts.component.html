
<section class="width-100 py-rem-2 d-flex flex-column align-items-center justify-content-center align-items-center">
  
  <header class="mb-rem-2 px-rem-2 d-flex flex-column align-items-center">
    <h3 class="font-32 font-md-42 text-align-center spacing-px-1 font-family-nexa text-shadow-primary color-white">{{ 'booking.gift.page.title' | translate }}</h3>
    <p class="font-22 font-family-nexa color-white">{{ 'booking.gift.page.subtitle' | translate }}</p>
  </header>
  
  <div class="width-100 max-width-992 d-flex flex-column flex-md-row">
    <ng-container *ngFor="let card of giftCards$ | async">
      <app-product-card (cardClick)="onClick($event)" [card]="card | translateObj | async" class="width-100 width-md-50 p-rem-1">
        <app-button-secondary [title]="card.button | translate"></app-button-secondary>
      </app-product-card>
    </ng-container>
  </div>
  
</section>
