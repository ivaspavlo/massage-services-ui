<app-header shrinked="true" class="profile-header"></app-header>

<section class="profile">

  <div class="profile__scroll-wrap">

    <h1 class="profile__title">{{'user.page-title' | translate}}</h1>

    <div class="d-flex justify-content-center">
      <div class="profile-content">

        <figure class="profile-content__avatar">
          <img src="/assets/img/png/mock-avatar.png" alt="Profile Image" class="width-100">
        </figure>
  
        <div *ngIf="(userProfile$ | async) as userProfile" class="d-flex flex-column flex-lg-row flex-wrap flex-grow-1">
          <p class="data-item">
            <span class="data-item__title">Name:</span>
            <span>{{userProfile.firstName}} {{userProfile.lastName}}</span>
          </p>
          <p class="data-item">
            <span class="data-item__title">Birthday:</span>
            <span>{{userProfile.birthDate}}</span>
          </p>
          <p class="data-item">
            <span class="data-item__title">Email:</span>
            <span>{{userProfile.email}}</span>
          </p>
          <p class="data-item">
            <span class="data-item__title">Phone:</span>
            <span>{{userProfile.phoneNumber}}</span>
          </p>
        </div>

        <a (click)="toggleEditMode()" class="profile-content__edit-button"></a>
  
      </div>
    </div>

    <!-- <div class="profile__upcoming">
      <h3>{{'user.booking-upcomming' | translate}}</h3>
    </div>
  
    <div class="profile__content">
      <h3>{{'user.booking-history' | translate}}</h3>
    </div> -->

  </div>

</section>

<ng-template #noItems>
  <h2 class="profile__no-items">
    <p>{{ 'core.no-data' | translate }}</p>
  </h2>
</ng-template>
