<section class="wrapper width-100 d-flex flex-column align-items-center">
  
  <app-header shrinked="true"></app-header>
  
  <div class="content width-100 max-width-992 d-flex">
    <aside class="content__left">
      <figure class="avatar box-shadow-2">
        <img class="height-100" src="/assets/img/jpg/mock-avatar.jpeg" alt="Avatar">
      </figure>
      <ul class="mt-rem-2">
        <li><app-button-aside title="Bookings"></app-button-aside></li>
      </ul>
    </aside>
    <div class="content__right">
      <ng-container>
        <h4 class="mb-rem-2 font-42 spacing-px-1 font-family-nexa text-shadow-primary color-accent-500">Bookings</h4>
        <ul>
          <li *ngFor="let pair of dateTimePairs"><app-date-time-card [pair]="pair"></app-date-time-card></li>
        </ul>
        <app-button-secondary title="Load More" class="mt-rem-2 d-flex justify-content-start"></app-button-secondary>
      </ng-container>
    </div>
  </div>
  
  <app-footer></app-footer>
  
</section>
